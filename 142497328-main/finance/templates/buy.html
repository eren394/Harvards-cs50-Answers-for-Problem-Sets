{% extends "layout.html" %}
{% block main %}
    <form action="/buy" method="post">
        <div class="form-group"><input name="symbol" placeholder="Symbol" type="text" class="form-control" required></div>
        <div class="form-group"><input name="shares" placeholder="Shares" type="number" min="1" class="form-control" required></div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
