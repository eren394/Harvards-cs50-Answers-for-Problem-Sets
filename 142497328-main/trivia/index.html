<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>Who is known as the "Father of the Computer"?</h3>
                <button class="correct">Charles Babbage</button>
                <button class="incorrect">Alan Turing</button>
                <button class="incorrect">Bill Gates</button>
                <button class="incorrect">Steve Jobs</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of Turkey?</h3>
                <input type="text" id="free-response-input">
                <button id="check-free-response">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
